<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fase8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 30px;
        background: linear-gradient(to bottom, #ff69b4, blueviolet);
        min-height: 100vh;
        color: white;
      }


      #my-qr-reader {
        width: 400px;
        margin: 20px auto;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #1e90ff;
        color: white;
        cursor: pointer;
      }

      button:disabled {
        background: gray;
        cursor: not-allowed;
      }

      #you-qr-result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }

      #posi {
        margin: 300px 30px 300px 30px;
      }
    </style>
  </head>
  <body>
    <div id="posi">
        <h1>üì∑ Procure e scaneie o 8¬∫ QR-Code </h1>
        <h2>"Voc√™ est√° indo muito bem :)"</h2>
        <div id="my-qr-reader"></div>
        <div>
          <button id="start-scan">Iniciar Scanner</button>
          <button id="stop-scan" disabled>Parar Scanner</button>
        </div>
        <div id="you-qr-result"></div>
    </div>

    <!-- Biblioteca -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
      let html5QrCode;
      let isScanning = false;

      const scanBtn = document.getElementById("start-scan");
      const stopBtn = document.getElementById("stop-scan");
      const resultContainer = document.getElementById("you-qr-result");

      async function startScanner() {
        if (isScanning) return;

        html5QrCode = new Html5Qrcode("my-qr-reader");
        isScanning = true;

        scanBtn.disabled = true;
        stopBtn.disabled = false;
        resultContainer.innerHTML = "üîç Escaneando...";

        try {
          await html5QrCode.start(
            { facingMode: "environment" }, // c√¢mera traseira
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              resultContainer.innerHTML = `‚úÖ C√≥digo detectado: <b>${decodedText}</b>`;
              stopScanner(); // para ap√≥s ler o QR
            }
          );
        } catch (err) {
          console.error("Erro ao iniciar scanner:", err);
          resultContainer.innerHTML = "‚ùå Erro ao acessar c√¢mera.";
          isScanning = false;
          scanBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      async function stopScanner() {
        if (html5QrCode && isScanning) {
          await html5QrCode.stop();
          html5QrCode.clear();
          isScanning = false;
          resultContainer.innerHTML += "<br>üõë Scanner parado.";
          scanBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      scanBtn.addEventListener("click", startScanner);
      stopBtn.addEventListener("click", stopScanner);
    </script>
  </body>
</html>
