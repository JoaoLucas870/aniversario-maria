<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fase4</title>
    <style>

      *, *::before, *::after { box-sizing: border-box; }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 30px;
        background:
          linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(75,0,130,0.55) 40%, rgba(0,0,0,0) 80%),
          url('../imgs/img4.svg');
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #my-qr-reader { width: 100%; max-width: 400px; margin: 20px auto; }

      #my-qr-reader video,
      #my-qr-reader canvas,
      #my-qr-reader img { max-width: 100%; height: auto; display: block; }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #1e90ff;
        color: white;
        cursor: pointer;
      }

      button:disabled {
        background: gray;
        cursor: not-allowed;
      }

      #you-qr-result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }

      #posi { max-width: 900px; margin: 30px auto; padding: 30px 15px; }

      @media (max-width: 420px) {
        h1 { font-size: 1.1rem; }
        h2 { font-size: 0.95rem; margin-top: 12px; }
        button { font-size: 14px; padding: 8px 14px; }
        #posi { padding: 20px 12px; }
      }
      h1, h2 { text-shadow: 0 2px 6px rgba(0,0,0,0.6); }
    </style>
  </head>
  <body>
    <div id="posi">
        <h1>üì∑ Procure e scaneie o 4¬∫ QR-Code </h1>
        <h2>"Voc√™ est√° indo muito bem :)"</h2>
        <div id="my-qr-reader"></div>
        <div>
          <button id="start-scan">Iniciar Scanner</button>
          <button id="stop-scan" disabled>Parar Scanner</button>
        </div>
        <div id="you-qr-result"></div>
        <h2>Dica: O quarto Qr-Code, est√° no local das suas vestimentas</h2>
    </div>

    <!-- Biblioteca -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
      let html5QrCode;
      let isScanning = false;

      const scanBtn = document.getElementById("start-scan");
      const stopBtn = document.getElementById("stop-scan");
      const resultContainer = document.getElementById("you-qr-result");

      async function startScanner() {
        if (isScanning) return;

        html5QrCode = new Html5Qrcode("my-qr-reader");
        isScanning = true;

        scanBtn.disabled = true;
        stopBtn.disabled = false;
        resultContainer.innerHTML = "üîç Escaneando...";

        try {
          const boxBase = Math.min(250, window.innerWidth - 40);
          const boxSize = Math.max(150, boxBase);

          await html5QrCode.start(
            { facingMode: "environment" }, // c√¢mera traseira
            { fps: 10, qrbox: { width: boxSize, height: boxSize } },
            (decodedText) => {
              resultContainer.innerHTML = `‚úÖ C√≥digo detectado: <b>${decodedText}</b>`;
              stopScanner(); // para ap√≥s ler o QR
            }
          );
        } catch (err) {
          console.error("Erro ao iniciar scanner:", err);
          resultContainer.innerHTML = "‚ùå Erro ao acessar c√¢mera.";
          isScanning = false;
          scanBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      async function stopScanner() {
        if (html5QrCode && isScanning) {
          await html5QrCode.stop();
          html5QrCode.clear();
          isScanning = false;
          resultContainer.innerHTML += "<br>üõë Scanner parado.";
          scanBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      scanBtn.addEventListener("click", startScanner);
      stopBtn.addEventListener("click", stopScanner);
    </script>
  </body>
</html>
